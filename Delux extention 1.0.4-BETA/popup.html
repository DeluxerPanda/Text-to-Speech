<!DOCTYPE html>
<html lang="se-SV">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delux Extention</title>
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"rel="stylesheet"type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <div class="modal-header">
        <h1 class="logo">
            Delux Extention
            <span class="version">(1.0.4-Beta)</span>
        </h1>
    </div>

    <div class="modal-content">
        <h2>Text to Speech</h2>
        <h1 id="error" style="color: red;">Can not read this!</h1>
        <input type="text" id="text-to-speech" value="" placeholder="Write text here..."/>

        <br>
            <div class="centerB">
          <button type="button" id="start" class="button" style="background-color:chartreuse;">Start</button>
          <button type="button" id="pause" class="button" style="background-color: orange;">Pause</button>
          <button type="button" id="resume"class="button" style="background-color: orange;" >continue</button>
          <button type="button" id="cancel"class="button" style="background-color: red;" >Cancel</button>
        </div>
          <br>
          <br>
    <div >
<h1>Voice settings</h1>


    </div>
          <!-- tornart -->  
          <div class="number">
            <label>Pitch:</label>
            <br>
            <input id="pitch" type="number" min="1" max="100" value="1">
          <br>
          <!-- Snabbhet -->
          
            <label>Rate:</label>
            <br>
            <input id="rate" type="number" min="-100" max="4" value="0.8">
        </div>
          <br>
          
          <label for="check-lang">Browser language:</label>
          <input name="check-lang" id="lang_def-check" type="checkbox" checked></input>  
          <label for="check-lang" id="lang_def"></label>     
        <br>
          <!-- Språk -->
          <div id="lang_opt">
          <label for="lang">Language:</label>
          <select name="lang" id="lang">
            <option value="en-US">US English</option>
            <option value="en-GB">UK English Female</option>
            <option value="en-GB">UK English Male</option>
            <option value="de-DE">Deutsch</option>
            <option value="se-SV">Svenska</option>
            <option value="es-ES">español</option>
            <option value="es-US">español de Estados Unidos</option>
            <option value="fr-FR">français</option>
            <option value="hi-IN">हिन्दी Hindi</option>
            <option value="id-ID">Bahasa Indonesia</option>
            <option value="it-IT">italiano</option>
            <option value="ja-JP">日本語</option>
            <option value="ko-KR">한국의</option>
            <option value="nl-NL">Nederlands</option>
            <option value="pl-PL">polski</option>
            <option value="pt-BR">português do Brasil</option>
            <option value="ru-RU">русский</option>
            <option value="zh-CN">普通话（中国大陆）</option>
            <option value="zh-HK"> ​粤語（香港）</option>
            <option value="zh-TW"> 國語（臺灣）</option>
          </select>
          </div>
    </div>
<br>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://deluxerpanda.se" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.youtube.com/channel/UCFZoCYqcM_R-l_88PhuUggw" target="_blank" >
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.twitch.tv/deluxerpanda"target="_blank" >
                <i class="fab fa-twitch"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.instagram.com/deluxerpanda" target="_blank" >
                    <i class="fab fa-instagram"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.twitter.com/deluxerpanda/" target="_blank" >
                    <i class="fab fa-twitter"></i></a>
            </div>
            <div class="flex">
              <a href="https://www.tiktok.com/@deluxerpanda" target="_blank" >
                  <i class="fab fa-tiktok"></i></a>
          </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
