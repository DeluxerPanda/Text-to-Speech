<!DOCTYPE html>
<html lang="se-SV">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delux Extention</title>
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"rel="stylesheet"type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="center darkmode">
    <div class="modal-header">
        <h1 class="logo">
            Delux Extention
            <span class="version">(1.0.5-Beta)</span>
        </h1>
        <button class="dark-mode-toggle" id="dark-mode-toggle" role="button"></button>
    </div>

    <div class="modal-content">
        <h2>Text to Speech</h2>

            <h1 id="error"></h1>
  
        <textarea type="text" id="text-to-speech" value="" placeholder="Write text here..."></textarea>

        <br>
            <div class="centerB">
          <button id="start" class="button" style="background-color: lawngreen;">Start</button>
          <button type="button" id="pause" class="button" style="background-color: orange;" role="button">Pause</button>
          <button type="button" id="resume"class="button" style="background-color: orange;" role="button">continue</button>
          <button type="button" id="cancel"class="button" style="background-color: red;" role="button">Cancel</button>
        </div>
          <br>
          <br>
    <div >
<h2>Voice settings</h2>


    </div>
          <!-- tornart -->  
          <div class="pitch">
            <label class="pitch-name">Pitch</label>
            
            
            <input class="input-pitch" id="pitch" type="number" min="1" max="100" value="1">
            <i>
        <button id="pitch-button" class="fa fa-refresh pitch-button"> Reset</button>
    </i>
          </div>
          <!-- Snabbhet -->
          <div class="rate">
            <label class="rate-name">Rate</label>
          
            
            <input class="input-rate" id="rate" type="number" min="-100" max="4" value="0.8">
            <i>
                <button id="rate-button" class="fa fa-refresh rate-button"> Reset</button>
            </i>
        </div>

        <div  class="Browser-language">      
      <label for="check-lang">Browser language:</label>
      <label for="check-lang" id="lang_def"></label>   
          <input name="check-lang" id="lang_def-check" type="checkbox" checked></input>  
            
        </div>

          <!-- SprÃ¥k -->
          <div  class="language-nav">  
          <div id="lang_opt">
          <label for="lang">Language:</label>
          <select name="lang" id="lang"></select>
          </div>
    </div>
    </div>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://deluxerpanda.se" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.youtube.com/channel/UCFZoCYqcM_R-l_88PhuUggw" target="_blank" >
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.twitch.tv/deluxerpanda"target="_blank" >
                <i class="fab fa-twitch"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.instagram.com/deluxerpanda" target="_blank" >
                    <i class="fab fa-instagram"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.twitter.com/deluxerpanda/" target="_blank" >
                    <i class="fab fa-twitter"></i></a>
            </div>
            <div class="flex">
              <a href="https://www.tiktok.com/@deluxerpanda" target="_blank" >
                  <i class="fab fa-tiktok"></i></a>
          </div>
        </div>
    </div>
    <script src="darkmode.js"></script>
    <script src="popup.js"></script>
    <script src="notmainstuff.js"></script>
</body>
</html>
