<!DOCTYPE html>
<html lang="se-SV">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delux TTS</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"rel="stylesheet"type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center darkmode">
    <div class="modal-header">
        <h1 class="logo">
            Delux TTS
            <span class="version">(1.0.7-Beta)</span>
        </h1>
        <button class="dark-mode-toggle" id="dark-mode-toggle" role="button"></button>
    </div>

    <div class="modal-content">
        <h2>Text to Speech</h2>

        
        

<!-- The Modal -->
<div id="error" class="modal-error">

    <!-- Modal content -->
    <div class="modal-content-error">
      <h2 id="error-text"></h2>
      <span class="close-error">close</span>
    </div>

</div>
  
        <textarea type="text" id="text-to-speech" value="" placeholder="Write text here..."></textarea>

            <div class="centerB">
          <button id="start" class="button">Start</button>
          <button id="pause" class="button">Pause</button>
          <button id="resume"class="button">continue</button>
          <button id="cancel"class="button">Cancel</button>
        </div>
 
    <div id="ttsplay" class="ttsplay"><h2 class="text">Audio is currently playing.</h2><h2 class="text-line2"> Click "cancel" to change voice settings</h2></div>
<h2>Voice settings</h2>
   
          <!-- tornart -->  
          <div class="pitch">
            <label class="pitch-name">Pitch</label>
            
            
            <input class="input-pitch" id="pitch" type="number" min="1" max="100" value="1">
            <i>
        <button id="pitch-button" class="fa fa-refresh pitch-button"> Reset</button>
    </i>
          </div>
          <!-- Snabbhet -->
          <div class="rate">
            <label class="rate-name">Rate</label>
          
            
            <input class="input-rate" id="rate" type="number" min="-100" max="4" value="0.8">
            <i>
                <button id="rate-button" class="fa fa-refresh rate-button"> Reset</button>
            </i>
        </div>
        <div  class="Browser-language">      
      <label for="check-lang">Browser language:</label>
      <label for="check-lang" id="lang_def"></label>   
          <input name="check-lang" id="lang_def-check" type="checkbox" checked></input>  
            </div>

          <!-- SprÃ¥k -->
          <div  class="language-nav">  
          <div id="lang_opt">
          <label class="language-nav-text" for="lang">Language:</label>
          <select name="lang" id="lang"></select>
          </div>
    </div>
    </div>
    <script src="darkmode.js"></script>
    <script src="popup.js"></script>
    <script src="notmainstuff.js"></script>
</body>
</html>
